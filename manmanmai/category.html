<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 配置视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 先把bootstrap的css文件引入进来 -->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
    <!-- 自己写的less文件 
		引入自己写的less文件，rel的值
	-->
    <link rel="stylesheet/less" href="css/common_section.less">
    <link rel="stylesheet/less" href="css/category.less">
    <!-- 引入less.js 这个文件会帮我们进行*.less文件的编译，生成css内容
			less.js这个文件的引入，一定要在我们自己写的less文件之后

			浏览器根本就识别不了less文件，需要进行编译
			1、使用less.js进行编译
			2、使用编辑工具webstrom带的编译功能

			less的好处：可以定义变量,别忘了引入import
						样式的定义更具有层次性
	 -->
    <script type="text/javascript" src="libs/less/less.js"></script>

	<!-- 配置的模板需要注意:1、type必须是text/html  2、需要配置一个id -->
    <script type="text/html" id="category-template">
     <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        {{each result as value i}}
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                  <h4 class="panel-title">
                    <!-- 点击a标签的href属性值和这个a标签所需要展开或者隐藏的div的id值一致 -->
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{i}}" aria-expanded="true" aria-controls="collapse{{i}}" data-title-my-id="{{value.titleId}}">
                        {{value.title}} 
                    </a>
                  </h4>
                </div>
                <div id="collapse{{i}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                  <div class="panel-body"></div>
                </div>
            </div>
        {{/each}}
        </div>
    </script>

    <script type="text/html" id="child-category-template"> 
        <div class="row">
            {{each result as value i}}
                <div class="col-xs-4">
                     <a href="category_product_list.html?categoryid={{value.categoryId}}">{{value.category}}</a>
                 </div>
            {{/each}}
       </div>
    </script>


    <title>慢慢买分类</title>
</head>

<body>
    <!-- 头部 
		语义化标签的使用
		语义化标签存在兼容性问题：引入html5shiv.js库
	-->
    <header id="header">
    </header>
    <!-- 搜索 -->
    <section id="search">
        <!-- 加上form标签的原因
		1、更具有语义性
		2、它帮我们实现了一些默认的效果
		3、更方便布局，不影响其他元素
	 -->
    </section>
    <!-- 分类 -->
    <section id="category">
    </section>
    
    <!-- 底部 -->
    <footer id="footer">
    	

    </footer>
</body>
<!-- bootstrap.js依赖于jquery.js  所以需要先引入jquery.js 

	bootstrap.css jquery.js  bootstrap.js这三个文件的顺序不能错
	jquery.js bootstrap.js这两个js文件的引入最好放在文档的末尾处
	-->
<script type="text/javascript" src="libs/jquery/jquery.js"></script>
<script type="text/javascript" src="libs/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="libs/template/template.js"></script>
<!-- 这里写的就是这个界面.js文件 -->
<script type="text/javascript" src="js/common_section.js"></script>
<script type="text/javascript" src="js/category.js"></script>

</html>
