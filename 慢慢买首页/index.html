<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet/less" href="css/index.less">
    <script type="text/javascript" src="libs/less.js"></script>
    <!--配置模版，text必须是html,-->
    <script type="text/html" id="menu-template">
        <div class="row">
            {{each result as value i}}
            <div class="col-xs-3">
                <a href="{{value.titlehref}}">
                    {{#value.img}}
                    <p>{{value.name}}</p>
                </a>
            </div>
            {{/each}}
        </div>
    </script>

    <script type="text/html" id="product-list-template">

        {{each result as value i}}
        <div class="media">
            <div class="media-left">
                <a href="#">
                    {{#value.productImg2}}
                </a>
            </div>
            <div class="media-body">
                <div class="normal-info">
                    <span class="product-name">{{value.productName}}</span>
                    <span class="product-price">{{value.productPinkage}}</span>
                </div>
                <div class="other-info">
                    <span class="from-time">{{value.productFrom}} | {{value.productTime}}</span>
                    <span class="comment">{{value.productComCount}}</span>
                </div>
            </div>
        </div>
        {{/each}}

    </script>

    <title>慢慢买</title>
</head>
<body>
    <header id="header">
        <a href="#" class="logo"><img src="images/header_logo.png" alt=""></a>
        <a href="#" class="app"><img src="images/header_app.png" alt=""></a>
    </header>
    <section id = "search">
        <!--加form标签的原因是更具有语义性质，帮我们实现了默认的效果-->
        <form action="">
            <input type="search" placeholder="请输入你想购买的东西" required class= "search">
            <input type="submit" value="搜索" class = "submit">
        </form>
    </section>
    <!--菜单-->
    <section id="menu">
        <div class="row">

        </div>
    </section>
    <!--推荐-->
    <section id="recommend">
        <div class="recommend-title">
            <a href="#">超值折扣推荐</a>
        </div>
        <div class="recommend-list">
                </div>
        <div class="recommend-more">
            <a href="#">更多优惠信息>></a>
        </div>
        <div class="recommend-title">
            <a href="#">品牌排行</a>
        </div>
    </section>
    <!--底部-->
    <footer id="footer">
        <div class="row">
            <div class="col-xs-4"><a href="#">登录</a></div>
            <div class="col-xs-4"><a href="#">注册</a></div>
            <div class="col-xs-4">
                <a href="javascript:goTop();">返回顶部</a>
            </div>
        </div>
        <div class="normal-info">
            <span class="app-download">手机APP下载</span>
            <span class="websore">慢慢买手机版-掌上比价平台</span>
        </div>
        <div class="website">m.manmanbuy.com</div>
    </footer>
</body>
<script src = "libs/jquery.js"></script>
<script type="text/javascript" src="libs/bootstrap.js"></script>
<script type="text/javascript" src="libs/template.js"></script>
<script src= "js/index.js"></script>
</html>
